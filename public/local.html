<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Local LLM</title>
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        #response-container {
            height: 600px;
            /* Adjust the height as needed */
            overflow-y: auto;
        }
    </style>
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto p-4 max-w-xl">
        <h1 class="text-xl md:text-2xl font-bold text-gray-900 mb-4">Chat with Local LLM</h1>
        <div class="mb-4">
            <textarea id="user-input" class="w-full p-2 border border-gray-300 rounded" rows="4"
                placeholder="Type your message here..."></textarea>
        </div>
        <button id="send-button" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-700">Send</button>
        <div id="response-container" class="mt-4 h-96 overflow-y-auto"></div>
    </div>
    <script src="script_local.js"></script>
</body>

</html>
