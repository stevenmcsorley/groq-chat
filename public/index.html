<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Chat Responses</title>
    <script src="https://unpkg.com/tailwindcss-cdn@3.4.0/tailwindcss-with-forms.js"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <div class="container mx-auto p-4 max-w-4xl">
        <h1 class="text-3xl md:text-4xl font-semibold text-gray-800 mb-6">Streaming Chat Responses</h1>

        <div class="flex flex-col gap-4 mb-4">
            <label for="user-input" class="sr-only">Type your message here:</label>
            <input type="text" id="user-input" class="form-input w-full p-2 border border-gray-300 rounded shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" placeholder="Type your message here..." />

            <button id="send-button" class="px-6 py-3 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600 transition-colors duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Send</button>
        </div>

        <div id="response-container" class="border border-gray-300 rounded-lg p-4 bg-white h-96 overflow-y-auto shadow">
            <!-- Streamed messages will appear here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
